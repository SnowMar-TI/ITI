<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Exercise 1</title>
</head>
<body>
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="Default Username" required>
    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" value="123-456-7890" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>

    <label>Do you like this lab?</label>
    <input type="radio" id="yes" name="labFeedback" value="Yes" checked>
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="labFeedback" value="No">
    <label for="no">No</label>
    <br><br>

    <label for="rate">Rate our Session:</label>
    <input type="range" id="rate" name="rate" min="1" max="10" value="5">
    <br><br>

    <label for="favoriteColor">Favorite Color:</label>
    <select id="favoriteColor" name="favoriteColor">
      <option value="Red">Red</option>
      <option value="Green">Green</option>
      <option value="Blue">Blue</option>
      <option value="Yellow">Yellow</option>
    </select>
    <br><br>

    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback" rows="4" cols="30"></textarea>
    <br><br>

    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume" required>
    <br><br>

    <label>Select your favorite languages:</label>
    <input type="checkbox" id="python" name="languages" value="Python">
    <label for="python">Python</label>
    <input type="checkbox" id="javascript" name="languages" value="JavaScript">
    <label for="javascript">JavaScript</label>
    <input type="checkbox" id="java" name="languages" value="Java">
    <label for="java">Java</label>
    <br><br>

    <input type="hidden" name="hiddenField" value="HiddenValue">

    <input type="submit" value="Submit">
  </form>
  <h2>====================================================================================================================</h2>
  <header>
    <h1>Registration Form</h1>
  </header>
  <style src=""></style>
  <main>
    <form>
      <section>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
      </section>
      <footer>
        <input type="submit" value="Register">
        <p><a href="#">Terms and Conditions</a></p>
      </footer>
    </form>
  </main>


  <h2>====================================================================================================================</h2>

  
</body>
</html>
