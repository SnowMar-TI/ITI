<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Exercises</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h2>Survey Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label>Gender:</label>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age">

            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="comments-section">
        <h2>Blog Comments</h2>
        <article class="comment">
            <header>
                <h3>Mohamed</h3>
            </header>
            <p>This is a comment.</p>
        </article>
        <article class="comment-form">
            <form>
                <label for="user-comment">Your Comment:</label>
                <textarea id="user-comment"></textarea>
                <button type="submit">Submit</button>
            </form>
        </article>
    </section>

    <section>
        <h2>Accessible Contact Form</h2>
        <form>
            <fieldset>
                <legend>Contact Us</legend>
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="contact-name">

                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="contact-email">

                <label for="contact-message">Message:</label>
                <textarea id="contact-message" name="contact-message"></textarea>

                <button type="submit">Send</button>
            </fieldset>
        </form>
    </section>

    <section>
        <h2>Box Model Practice</h2>
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </section>
</body>
</html>
